<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueberry Bakery - Fresh & Delicious Treats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        :root {
            --primary-color: #341515;
            --secondary-color: #795d4c;
            --accent-color: #4d0a18;
            --background-color: #aca494;
        }

        body {
            background-color: var(--background-color);
        }

        /* Navbar Styles */
        .navbar {
            background-color: var(--primary-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            height: 11vh;
        }

        .logo {
            font-family: 'Brush Script MT', cursive;
            font-size: 2.5rem;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }

        .nav-links i {
            font-size: 1.2rem;
        }

        .hero {
            background: var(--secondary-color),
                        url('https://images.unsplash.com/photo-1509440159596-0249088772ff?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .treats {
            padding: 4rem 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .treat-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .treat-card:hover {
            transform: translateY(-5px);
        }

        .treat-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .treat-info {
            padding: 1.5rem;
        }

        .treat-info h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .treat-info p {
            color: #666;
            margin-bottom: 1rem;
        }

        .btn {
            background-color: var(--accent-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff5252;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 1rem;
            }

            .nav-links {
                margin-top: 1rem;
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }

            .hero-content h1 {
                font-size: 2.5rem;
            }
            
            .treats {
                grid-template-columns: 1fr;
            }
        }

        /* Login Popup Styles */
        .login-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            justify-content: center;
            align-items: center;
        }

        .login-content {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-color);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .login-form input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-form button {
            background-color: var(--accent-color);
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #ff5252;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo"><i class="fas fa-bread-slice"></i> Blueberry</a>
        <div class="nav-links">
            <a href="#home"><i class="fas fa-home"></i> Home</a>
            <a href="#treats"><i class="fas fa-cookie-bite"></i> Treats</a>
            <a href="#offers"><i class="fas fa-gift"></i> Offers</a>
            <a href="#about"><i class="fas fa-info-circle"></i> About Us</a>
            <a href="#contact"><i class="fas fa-envelope"></i> Contact Us</a>
            <a href="#" onclick="toggleLogin()"><i class="fas fa-user"></i> Login</a>
        </div>
    </nav>

    <!-- Login Popup -->
    <div class="login-popup" id="loginPopup">
        <div class="login-content">
            <span class="close-btn" onclick="toggleLogin()">&times;</span>
            <h2 style="color: var(--primary-color); margin-bottom: 1rem;">Login</h2>
            <form class="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <section class="hero">
        <video autoplay muted loop playsinline>
            <source src="bakery.mp4" type="video/mp4">
                
        </video>
        <div class="hero-content">
            <h1>Welcome to Blueberry </h1>
            <p>Discover our handcrafted delights made with the finest ingredients</p>
            <button class="btn" onclick="scrollToTreats()">Explore Our Treats</button>
        </div>
    </section>
